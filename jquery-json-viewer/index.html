<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery查看json格式数据插件</title>
	<link href="./bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>PosMan <span>jQuery plugin for displaying JSON data</span></h1>
		</header>
		<div class="container"  style="margin-top: 1em;">
			<div class="row">
				<textarea class="form-control" id="json-input" rows="15" readonly>
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "http://en.wikipedia.org/wiki/Doughnut",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "topping": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "Maple" }
  ]
}					
				</textarea>
				<label class="checkbox-inline">
				  <input type="checkbox" id="collapsed"> 收缩所有的节点
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="with-quotes"> 为Key添加双引号
				</label>
				<div class="form-group" style="padding: 1em 0;">
				<button id="btn-json-viewer" class="btn btn-info" title="run jsonViewer()">转换Json数据</button>
				</div>
				<pre id="json-renderer"></pre>
			</div>
		</div>
	</div>
	
	<script src="./js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	 <script src="js/jquery.json-viewer.js"></script>
	 <script type="text/javascript">
	 	$(function() {
		  $('#btn-json-viewer').click(function() {
		    try {
		      var input = eval('(' + $('#json-input').val() + ')');
		    }
		    catch (error) {
		      return alert("Cannot eval JSON: " + error);
		    }
		    var options = {
		      collapsed: $('#collapsed').is(':checked'),
		      withQuotes: $('#with-quotes').is(':checked')
		    };
		    $('#json-renderer').jsonViewer(input, options);
		  });

		  // Display JSON sample on load
		  $('#btn-json-viewer').click();
		});
	 </script>
</body>
</html>
